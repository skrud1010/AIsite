        .hero-banner p { font-size: 1.2rem; font-weight: 300; opacity: 0.7; }

        .container { max-width: 1240px; margin: 0 auto; padding: 0 24px; }

        nav {
            position: sticky; top: 0; background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px); border-bottom: 1px solid var(--divider);
            z-index: 1000; padding: 15px 0;
        }
        .nav-links { display: flex; justify-content: center; gap: 30px; }
        .nav-links a { 
            text-decoration: none; color: var(--text-sub); font-weight: 600; 
            font-size: 1rem; padding: 8px 16px; border-radius: 8px; transition: 0.2s;
        }
        .nav-links a:hover { color: var(--primary); background: #f1f5f9; }

        /* ÎåÄÎ∂ÑÎ•ò ÏÑπÏÖò Î∞è ÌéòÏù¥ÏßÄ Íµ¨Î∂Ñ */
        .main-section {

        }
        .main-title {
            font-size: 2.5rem; font-weight: 800; color: var(--text-main);
            margin-bottom: 60px; display: flex; align-items: center; gap: 15px;
        }
        .main-title::after {
            content: ""; flex: 1; height: 2px;
            background: linear-gradient(to right, var(--primary), transparent);
        }

        .cat-block { margin-bottom: 60px; }
        .cat-header {
            font-size: 1.6rem; font-weight: 700; margin-bottom: 30px;
            display: flex; align-items: center; gap: 12px; color: #334155;
        }

        .sub-block { margin-bottom: 40px; }
        .sub-title {
            font-size: 1.1rem; color: var(--text-sub); margin-bottom: 20px;
            padding-left: 12px; border-left: 4px solid var(--primary); font-weight: 600;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 24px;
        }
        .card {
            background: var(--card-bg); border-radius: 20px; padding: 28px;
            border: 1px solid #edf2f7; box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-decoration: none; cursor: pointer; display: flex; flex-direction: column;
        }
        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 30px 60px -12px rgba(50, 50, 93, 0.15); border-color: var(--primary);
        }

        .name-row { display: flex; align-items: center; gap: 14px; margin-bottom: 12px; }
        .tool-logo {
            width: 32px; height: 32px; border-radius: 8px;
            background: #fff; object-fit: contain; border: 1px solid #f1f5f9;
        }
        .tool-name { font-size: 1.35rem; font-weight: 800; color: var(--text-main); }

        .killer-tag {
            font-size: 0.9rem; font-weight: 600; color: var(--primary);
            background: #eff6ff; padding: 6px 12px; border-radius: 8px;
            display: inline-block; margin-bottom: 20px; align-self: flex-start;
        }

        .details { font-size: 0.9rem; color: var(--text-sub); flex-grow: 1; }
        .row { display: flex; padding: 8px 0; border-bottom: 1px solid #f8fafc; }
        .row:last-child { border-bottom: none; }
        .label { width: 90px; font-weight: 700; color: #94a3b8; }
        .val { flex: 1; color: #475569; }

            box-shadow: inset 0 -2px 0 var(--primary);
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
